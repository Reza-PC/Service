<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>رزرو نوبت</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>فرم رزرو نوبت</h1>
    <form id="booking-form">
      <input type="text" id="name" placeholder="نام" required />
      <input type="text" id="phone" placeholder="شماره تماس" required />
      <input type="text" id="address" placeholder="آدرس مشتری" required />
      <select id="weekday" required>
        <option value="">انتخاب روز هفته</option>
        <option value="شنبه">شنبه</option>
        <option value="یکشنبه">یکشنبه</option>
        <option value="دوشنبه">دوشنبه</option>
        <option value="سه‌شنبه">سه‌شنبه</option>
        <option value="چهارشنبه">چهارشنبه</option>
        <option value="پنجشنبه">پنجشنبه</option>
      </select>
      <select id="time" required>
        <option value="">انتخاب ساعت</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
        <option value="19:00">18:00</option>
      </select>
      <input type="text" id="service" placeholder="نوع خدمات" required />
      <button type="submit">ثبت نوبت</button>
    </form>

    <a href="login.html" class="login-button">ورود به بخش مدیریت</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
